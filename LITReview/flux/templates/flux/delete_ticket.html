{% extends 'base.html' %}
{% block content %}
<div class="form">
    <h2>Supprimer le billet ?</h2>
    <div class="ticket">
        <p> {{ item.user }} a demand√© une critique <br>
        {{ item.title }} <br>
        {{ item.description }}
            {% if item.image %}
                <img src="{{ item.image.url }}">
            {% endif %}
        {% if item.user == request.user %}
            <button><a href="{% url 'edit-ticket' item.id %}">Modifier mon ticket</a></button>
        {% endif %}
        </p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ delete_form }}
        <button type="submit" >Supprimer</button>
    </form>
</div>
{% endblock content %}
