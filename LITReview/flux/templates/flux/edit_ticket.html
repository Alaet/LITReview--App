{% extends 'base.html' %}
{% block content %}
    <h2>Modifier le ticket</h2>
    <section class="form">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <form method="post" enctype=multipart/form-data>
            {% csrf_token %}
            {{ edit_form.as_p }}
            <button type="submit" >Sauvegarder</button>
        </form>
    </section>
{% endblock content %}
