<div class="ticket_unrated">
 <p> {{ item.user }} a demandé une critique <br>
{{ item.title }} <br>
{{ item.description }}
{% if item.image %}
    <img src="{{ item.image.url }}">
{% endif %}
</p>
<p>{{ item.time_created }}
    {% if item.user == request.user %}
        <button><a href="{% url 'edit-ticket' item.id %}">Modifier mon ticket</a></button>
        <button class="delete_post"><a href="{% url 'delete-ticket' item.id %}">Supprimer mon ticket</a></button>
    {% endif %}
<button
        class="create_post"><a href="{% url 'post-ticket-review' item.id %}">Créer une
    critique</a></button>
</p>
</div>
