    <div class="jumbotron bg-transparent">
        <div class="ticket m-auto">
            <p> {{ item.time_created }} {{ item.user }} a demand√© une critique <br>
            {{ item.title }} <br>
            {{ item.description }}
                {% if item.image %}
                    <img src="{{ item.image.url }}">
                {% endif %}</p>
                <p>
            {% if item.user == request.user %}

            {% endif %}
            </p>
        </div>
    </div>
</div>
